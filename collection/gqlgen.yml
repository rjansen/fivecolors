# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- collection/inputs.graphql
- collection/types.graphql
- collection/query.graphql
- collection/mutation.graphql

exec:
  filename: collection/graphql/schema.go

model:
  filename: collection/types.go

resolver:
  filename: collection/graphql/resolver.go
  type: Resolver
