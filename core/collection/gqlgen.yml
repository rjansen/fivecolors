# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- types.graphql
- query.graphql
- mutation.graphql

exec:
  filename: http/graphql/generated.go

model:
  filename: types.go

resolver:
  filename: resolvers/resolver.go
  type: Resolver
