scalar Object
scalar DateTime

type User {
  id: ID!
  name: String!
}

type MeResponse {
  tid: ID!
  user: User!
}

type MockEntity {
  id: ID!
  string: String!
  integer: Int!
  float: Float!
  boolean: Boolean!
  dateTime: DateTime!
  object: Object!
}

type MockEntityResponse {
  tid: ID!
  entity: MockEntity!
}

type Query {
  me: MeResponse!
  mockEntity: MockEntityResponse!
}
